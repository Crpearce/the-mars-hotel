<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Mars Hotel</title>
</head>
<body>
  <nav class="navigation" id="navigationBar">
      <button class="home-button" aria-label="home page button" id="homePageBtn">Home</button>
      <button class="past-bookings-button" aria-label="past bookings button" id="pastBookingsButton">Past Bookings</button>
      <button class="logout-button" aria-label="logout button" id="logoutButton">Logout</button>
    </nav>
  <aside class="user-bookings-container">
    <h2 class="user-bookings-list" id="userBookingsList">Upcoming Visits</h2>
    <p id="errorHandlingNoBookings">No upcoming bookings!</p>
  </aside>
  <main class="main-display" id="mainDisplay">
    <section class="main-view" id="mainView">
      <h1 class="main-greeting">MAIN VIEW CONTAINER</h1>
      <h2 class="user-total-spent" id="userTotalSpent">Customer Total Spent</h2>
    </section>
    <section class="customer-login" id="customerLogin">
      <form accept-charset="">
        <div class="login-container">
          <h2 class="login-greeting">Welcome to the Mars Hotel!</h2>
          <label class="username-text" aria-label="enter username" for="username"><b>Username</b></label>
          <input class="username" id="username" type="text" placeholder="Username goes here" name="username" required>
          <label class="password-text"aria-label="enter password" for="psw"><b>Password</b></label>
          <input class="password" id="password" type="password" placeholder="Password goes here" name="password" required>
          <button class="login-btn" id="loginBtn">Login</button>
          <p id="loginErrorMessage"></p>
        </div>
      </form>
    </section>
    <section class="booking-header-container" id="bookingHeaderContainer">
      <label for="booking-date">Arrival date: </label>
      <input aria-label="Enter a date for desired reservation" class="date-input" min="%_today-1%" max="2023-12-31" type="date" required>
      <div aria-label="filter by room type" class="room-filter">
        <label for="room-type-slection">select room type:</label>
        <select id="select1" name="room-type-selection" class="room-type-selection" required>
          <option class="single-room" value="single room">single room</option>
          <option class="junior-suite" value="junior suite">junior suite</option>
          <option class="residential-suite" value="residential suite">residential suite</option>
          <option class="suite" value="suite">suite</option>
        </select>
        <button aria-label="show available rooms button"class="show-rooms-btn">Show available rooms</button>
        <button aria-label="clear all filters button" class="clear-entries-btn">Clear Entries</button>
      </section>
      <section class="available-rooms-container" id="availableRoomsContainer">
        <h3 class="available-rooms-list" id="availableRoomsList"></h3>
      </section>
      <section class="past-bookings-container" id="pastBookingsContainer">
        <h3 class="past-bookings-list" id="pastBookingsList"></h3>
      </section>
      <section class="potential-room-booking-container" id="potentialBookingContainer">
        <h3 class="room-to-book" id="roomToBook"></h3>
      </section>
    </section>
  </main>
</body>
<script src="bundle.js"></script>
</body>
</html>
